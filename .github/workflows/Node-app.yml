name: Node-app

# Trigger deployment only on push to master branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2 on master branch push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v2

      - name: Deploy to Server 1
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.NODE_EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.NODE_HOST_DNS }}
          REMOTE_USER: ${{ secrets.NODE_USERNAME }}
          TARGET: ${{ secrets.NODE_TARGET_DIR }}

      - name: Set Up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # Use the appropriate Node.js version

      # - name: Install Dependencies
      #   run: npm install

      - name: Install PM2
        run: npm install -g pm2
      
      - name: Start App with PM2
        run: |
          cd /var/www/html
          pwd
          ls -ll
          pm2 restart hello-world.js
